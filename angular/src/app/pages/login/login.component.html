<section class="container my-5">
    <article class="p-2 mb-3 bg-primary text-white font-weight-bold"><span>LOGIN</span></article>
    <article class="card p-4">
        <form [formGroup]="form">
            <section class="mb-3 form-group">
                <label for="txtEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="txtEmail" aria-describedby="EmailHelp" autofocus formControlName="email">
            </section>
            <section class="mb-3 form-group">
                <label for="txtPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="txtPassword" aria-describedby="PasswordHelp" formControlName="password">
            </section>
            <section class="mb-3 form-group" *ngIf="isError">
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            </section>
            <section class="mb-3 form-group">
                <button class="btn btn-success" [disabled]="!form.valid" (click)="login()">
                    Login
                </button>
            </section>

        </form>
    </article>
</section>
