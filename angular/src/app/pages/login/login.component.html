<app-menu></app-menu>
<section class="container my-5">
    <article class="p-2 mb-3 bg-primary text-white font-weight-bold"><span>LOGIN</span></article>
    <article class="card p-4">
        <form ngNativeValidate (ngSubmit)="login()">

            <section class="mb-3">
                <label for="txtEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="txtEmail" aria-describedby="EmailHelp" [(ngModel)]="loginInfo.email" [ngModelOptions]={standalone:true}>
                <article id="EmailHelp" class="form-text text-danger" *ngIf="loginInfoValidator.email">Email Address no valido</article>
            </section>

            <section class="mb-3">
                <label for="txtPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="txtPassword" aria-describedby="PasswordHelp" [(ngModel)]="loginInfo.password" [ngModelOptions]={standalone:true}>
                <article id="PasswordHelp" class="form-text text-danger" *ngIf="loginInfoValidator.password">Phone Number no valido</article>
            </section>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </article>
</section>
<app-footer></app-footer>
